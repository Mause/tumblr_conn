<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width" />
        <title>
            Simple Connection Analyser
        </title>
        <!-- Included CSS Files (Compressed) -->
        <link rel="stylesheet" href="{{ static_url("stylesheets/foundation.min.css") }}">
        <link rel="stylesheet" href="{{ static_url("stylesheets/app.css") }}">
        <link rel="stylesheet" href="{{ static_url("stylesheets/custom.css") }}">
        <link rel="stylesheet" href="{{ static_url("stylesheets/zurb.mega-drop.css") }}">
        <script src="{{ static_url("javascripts/modernizr.foundation.js") }}"></script>
        <!-- Latest version of jQuery -->
        <script src="{{ static_url("javascripts/jquery.js") }}"></script>
        <!-- IE Fix for HTML5 Tags -->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->
    </head>
    <body class="off-canvas">
        <div class="row centered">
            <div class="container top-bar home-border">
                <div class="attached">
                    <div class="name" onclick="void(0);">
                        <span class="header_custom">
                            Simple Connection Analyser
                        </span>
                    </div>
                </div>
            </div>
            <div class="twelve column">
                {% block "content" %}{% end %}
            </div>
        </div>

        <!-- Included JS Files (Minified) -->
        <script src="{{ static_url("javascripts/foundation.min.js") }}"></script>

        <!-- Initialize JS Plugins -->
        <script src="{{ static_url("javascripts/app.js") }}"></script>
        <!--
        {% for key, value in to_console.items() %}
        {{key}}; {{value}}
        {%end%}
        -->
    </body>
</html>
