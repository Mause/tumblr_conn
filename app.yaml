application: tumblr-conn
version: 1-000014
runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: webapp2
  version: "2.5.1"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /images
  static_dir: static/images

- url: /javascripts
  static_dir: static/javascripts

- url: /stylesheets
  static_dir: static/stylesheets

- url: /xy/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /db.*?
  script: debug.app
  login: admin

- url: /ajax.*
  script: ajax.app

- url: .*
  script: main.app
